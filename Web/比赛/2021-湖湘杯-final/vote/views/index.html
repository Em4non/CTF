<!DOCTYPE html>
<head>
		<title>Heros</title>
		<meta name='viewport' content='width=device-width, initial-scale=1'>
		<meta name='author' content='makelaris, trx'>
		<link rel='icon' href='/static/images/favicon.png' type='image/png' />
		<link rel='stylesheet' href='/static/css/main.css' />
		<link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Source+Code+Pro" rel="stylesheet">
</head>
<body>
	<div class="container">
		
		<div class="wrapper quote-machine border blue">
			<header class="border blue">
				<h1>Chose you're favorite hero</h1>
				<span class="version border blue"></span>
			</header>
			<main class="border blue">
				<div style = "width:100%; height: auto;">
					<div style="margin: 0px;padding:0px;width:100%;height: 21px;">
						<div style="width:50%; float:left">
							<center><a>元素女皇：奇亚纳</a></center>
						</div>
						<div style="width:50%; float:left">
							<center><a>放逐之刃：锐雯</a></center>
						</div>
					</div>
					<div style="margin: 0px;padding:0px;width:100%;height: 140px;">
						<div style="width:50%; float:left">
							<img src="/static/images/big246000.jpg">
						</div >
						<div style="width:50%; float:left">
							<img src="/static/images/big92023.jpg">
						</div>
					</div>
					<div style="margin: 0px; padding:0px;width:100%;height: 21px;">
						<div style="width:50%; float:left">
							<center><a>青钢影：卡蜜尔</a></center>
						</div>
						<div style="width:50%; float:left">
							<center><a>无双剑姬：菲奥娜</a></center>
						</div>
					</div>
					<div style="margin: 0px;padding:0px;width:100%;height: 140px;">
						<div style="width:50%; float:left">
							<img src="/static/images/big164011.jpg">
						</div >
						<div style="width:50%; float:left">
							<img src="/static/images/big114031.jpg">
						</div>
					</div>
				</div>
				<div style="margin-top: -10px">
				<form id='form' method='POST'>
					<blockquote id="quote">
						<div class='border blue box'>
							<textarea class='cursor blink' type='text' name='name' placeholder='&#9646;' autocomplete='off' required></textarea>
						</div>
					</blockquote>
					<center><button class="btn" type="submit">Submit</button></center>
				</form>
			</div>
			</main>
			<footer class="border blue">
				<p class="page-author" id='output'>Vote for your favorite hero.We will give the hero with the most votes a gorgeous skin.<a href="#" class="link"></p>
			</footer>
		</div>

	</div>
	<script src='/static/js/main.js' type='text/javascript'></script>
</body>
</html>
