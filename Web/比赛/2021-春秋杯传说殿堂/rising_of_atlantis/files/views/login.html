<!DOCTYPE html>
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>login</title>
    <script src="/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/util.css">
    <link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
<div class="container-login100" style="background-image: url(&#39;images/bg-01.jpg&#39;);">
    <div class="wrap-login100 p-l-55 p-r-55 p-t-80 p-b-30">
				<span class="login100-form-title p-b-0">
                    sign in
				</span>
        <form class="login100-form validate-form" autocomplete="off" action="/" method="post" enctype="application/x-www-form-urlencoded">

            <div class="wrap-input100 validate-input m-b-20" data-validate="Enter username">
                <input class="input100" type="text" name="name" placeholder="what's your name" id="username">
                <span class="focus-input100"></span>
            </div>

            <div class="container-login100-form-btn">
                <button class="login100-form-btn">
                    Sign In
                </button>
            </div>
        </form>


    </div>
</div>

</body></html>
